<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Learn Tailwind</title>
</head>
<body class="bg-green-700">
  <div class="container">
    <!-- Button Component -->
    <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-400">Find Friends</button>
    <button class="btn btn-blue">Find Group</button>
    <!-- alert -->
    <div class="bg-red-100 border-red-400 text-red-700 px-4 py-3 rounded relative my-5" role="alert">
      <strong class="font-bold">Alert!</strong>
      <span class="block sm:inline">Please update your password</span>
    </div>
    <!-- card -->
    <div class="mx-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
      <div class="flex-shrink-0">
        <img src="img/gambar-kopi-3.jpeg" alt="gambar-kopi-3" class="h-12 w-12">
      </div>
      <div class="ml-6 pt-1">
        <h4 class="text-xl text-grey-900">Yoga Tanaya</h4>
        <p class="text-base text-gray-700">You have a new message</p>
      </div>
    </div>
  </div>
</body>
</html>
